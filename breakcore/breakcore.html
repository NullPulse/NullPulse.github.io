<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brakcore System</title>
  <style>
    body {
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      background-color: #008080;
      position: relative; /* Add relative positioning to the body */
    }

    .up_bar {
      padding-left: 2px;
      background-color: lightgray;
      font-family: arial;
      border-top: 2px solid white;
      border-bottom: 2px solid lightgray;
    }

    /* Center the container that wraps the audio element */
    .audio-container {
      position: absolute; /* Use absolute positioning for the container */
      top: 50%; /* Position the container 50% from the top */
      left: 50%; /* Position the container 50% from the left */
      transform: translate(-50%, -50%); /* Center the container both horizontally and vertically */
    }

    /* Style for the audio element */
    audio {
      width: 100%;
      max-width: 400px; /* You can adjust the width as needed */

    }
  </style>
</head>
<body>
  <div class="up_bar">
    <button style="border-bottom: 1px solid black; border-right: 1px solid black; border-left: 1px solid white; border-top: 1px solid white;   font-size:16px; background-color:lightgray; bord-radius:20; ">Discord</button>
    <button style="border-bottom: 1px solid black; border-right: 1px solid black; border-left: 1px solid white; border-top: 1px solid white;   font-size:16px; background-color:lightgray; bord-radius:20;">Artist</button>

  </div>
  <div class="audio-container">
    <audio controls>
      <source src="mp3/tst.mp3" type="audio/mpeg">
    </audio>
  </div>
  <script>
    function cambiaSfondoCasuale() {
      const sfondi = [
        'gif/1.gif',
        'gif/2.gif',
        'gif/3.gif',
        'gif/4.gif',
        'gif/5.gif',
        'gif/6.gif',
        'gif/7.gif',
        'gif/8.gif',
        'gif/9.gif',
        'gif/10.gif',
        'gif/11.gif',
        'gif/12.gif',
        'gif/13.gif',
        'gif/14.gif',
        'gif/15.gif',
        'gif/16.gif',
        'gif/17.gif',
        'gif/18.gif',
        // Add more paths to GIF images here
      ];
      const numeroCasuale = Math.floor(Math.random() * sfondi.length);
      const sfondoCasuale = sfondi[numeroCasuale];
      document.body.style.backgroundImage = `url('${sfondoCasuale}')`;
    }

    // Call the function once the page is loaded
    cambiaSfondoCasuale();
  </script>
</body>
</html>
