<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="icon" type="text/css" href="images/icon.ico">
    <title>Brakcore System | Breakcore Radio</title>
</head>

<body>
<div id="player">
    <audio id="audio" autoplay muted>
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const audio = document.getElementById('audio');
        const songs = [
            { name: 'ForStart', url: 'mp3/forstart.mp3', duration: '2:48' },
            { name: 'virtue 00 - BLKSMIITH', url: 'mp3/virtue_00.mp3', duration: '3:15' },
            { name: 'RAVE RATS VOLUME 1 - OOXYGEN', url: 'mp3/rrv1i.mp3', duration: '2:30' },
            // Aggiungi qui altri brani con i loro nomi, URL e durata
        ];

        let currentSongIndex = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function playCurrentSong() {
            const song = songs[currentSongIndex];
            audio.src = song.url;
            audio.play();
            updateSongInfo(song.name, song.duration);
        }

        function updateSongInfo(name, duration) {
            const songInfoElement = document.getElementById('song-info');
            songInfoElement.textContent = `Now Playing: ${name} [${duration}]`;
        }

        audio.addEventListener('ended', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playCurrentSong();
        });

        // Rimuovi 'playCurrentSong()' da questa posizione

        // Mescola le canzoni, tranne la prima ('ForStart') che resta alla prima posizione
        const songsToShuffle = songs.slice(1);
        shuffle(songsToShuffle);
        songs.splice(1, songs.length - 1, ...songsToShuffle);

        playCurrentSong();
    </script>
    <div id="song-info"></div>
    <button id="buttonpl" onclick="audio.muted = !audio.muted">on | off</button>
</div>
