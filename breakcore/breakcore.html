      .up_bar {
        display: flex; /* Use flexbox for horizontal alignment */
        justify-content: flex-start; /* Align items to the start (left) of the main axis */
        align-items: center; /* Center items along the cross axis */
        padding-left: 2px;
        padding-top: 2px;
        background-color: lightgray;
        border-top: 2px solid white;
        border-bottom: 2px solid lightgray;
        position: fixed; /* Position the up_bar fixed on the page */
        bottom: 0; /* Place the up_bar at the bottom */
        width: 100%; /* Set the width to 100% to occupy the full width */
        height: 23px; /* Optional: Set a specific height for the up_bar */
      }

      /* Center the container that wraps the audio element */
      .audio-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }


      button:hover {
        cursor: pointer;
        background-color: #45a049;
      }

      /* Style for the audio element */
      audio {
        width: 100%;
        max-width: 400px; /* You can adjust the width as needed */

      }
    </style>

    <link rel="icon" type="text/css" href="images/icon.ico">
    <title>Brakcore System | Breakcore Radio</title>
</head>

<body>
<div id="player">
    <audio id="audio" autoplay muted>
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const audio = document.getElementById('audio');
        const songs = [
            { name: 'ForStart', url: 'mp3/forstart.mp3', duration: '0:00' },
            { name: 'virtue 00 - BLKSMIITH', url: 'mp3/virtue_00.mp3', duration: '5:11' },
            { name: 'RAVE RATS VOLUME 1 - OOXYGEN', url: 'mp3/rrv1i.mp3', duration: '9:46' },
            // Aggiungi qui altri brani con i loro nomi, URL e durata
        ];

        let currentSongIndex = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function playCurrentSong() {
            const song = songs[currentSongIndex];
            audio.src = song.url;
            audio.play();
            updateSongInfo(song.name, song.duration);
        }

        function updateSongInfo(name, duration) {
            const songInfoElement = document.getElementById('song-info');
            songInfoElement.textContent = `Now Playing: ${name} [${duration}]`;
        }

        audio.addEventListener('ended', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playCurrentSong();
        });

        // Rimuovi 'playCurrentSong()' da questa posizione

        // Mescola le canzoni, tranne la prima ('ForStart') che resta alla prima posizione
        const songsToShuffle = songs.slice(1);
        shuffle(songsToShuffle);
        songs.splice(1, songs.length - 1, ...songsToShuffle);

        playCurrentSong();
    </script>
    <div id="song-info"></div>
    <button id="buttonpl" onclick="audio.muted = !audio.muted">on | off</button>
</div>
