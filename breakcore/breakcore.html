<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <title>Brakcore System</title>
</head>
<body>
  <div class="audio-container">
    <audio controls autoplay muted>
      <source src="mp3/tst.mp3" type="audio/mpeg">
    </audio>
  </div>
  <div class="up_bar">
<button onclick="" style="margin-right: 5px; display: block; border-bottom: 2px solid black; border-right: 2px solid black; border-left: 2px solid white; border-top: 2px solid white; font-size: 12px; background-color: lightgrey; border-radius: 0px; width: 150px; text-align: left;">
  <img src="discord.png" width="15" height="16" style="height: 15px; vertical-align: middle;"> Discord</button>

<button onclick="" style="margin-right: 5px; display: block; border-bottom: 2px solid black; border-right: 2px solid black; border-left: 2px solid white; border-top: 2px solid white; font-size: 12px; background-color: lightgray; border-radius: 0px; width: 150px; text-align: left;">
  <img src="discord.png" width="15" height="16" style="height: 15px; vertical-align: middle;"> Artist List
</button>
  </div>
  <script>
    function cambiaSfondoCasuale() {
      const sfondi = [
        'gif/1.gif',
        'gif/2.gif',
        'gif/3.gif',
        'gif/4.gif',
        'gif/5.gif',
        'gif/6.gif',
        'gif/7.gif',
        'gif/8.gif',
        'gif/9.gif',
        'gif/10.gif',
        'gif/11.gif',
        'gif/12.gif',
        'gif/13.gif',
        'gif/14.gif',
        'gif/15.gif',
        'gif/16.gif',
        'gif/17.gif',
        'gif/18.gif',
        'gif/19.gif',
        // Add more paths to GIF images here
      ];
      const numeroCasuale = Math.floor(Math.random() * sfondi.length);
      const sfondoCasuale = sfondi[numeroCasuale];
      document.body.style.backgroundImage = `url('${sfondoCasuale}')`;
    }

    // Call the function once the page is loaded
    cambiaSfondoCasuale();
  </script>
</body>
</html>
